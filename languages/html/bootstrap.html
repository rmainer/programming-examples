	<!-- container -->
	<div class="container">

		<div class="col-md-12">
			<div class="page-header">
				<h1>Bootstrap Sample Page with Form</h1>
			</div>
		</div>

		<div class="col-md-12">
			<div class="alert alert-info">
				<strong>Heads up!</strong> This bootstrap page example of <a href="https://roman.mainer.de/">roman.mainer.de</a>!
			</div>
		</div>

		<div class="col-md-12">
			<form action="http://demo.codeofaninja.com/tutorials/bootstrap-tutorial-for-beginners/" method="post"> 
				<table class="table table-hover table-responsive table-bordered">
					<tr>
						<td>Name</td>
						<td><input type="text" name="name" class="form-control" required></td>
					</tr>
					<tr>
						<td>Contact Number</td>
						<td><input type="text" name="contact_number" class="form-control" required></td>
					</tr>
					<tr>
						<td>Address</td>
						<td><textarea name="address" class="form-control"></textarea></td>
					</tr>
					<tr>
						<td>List</td>
						<td>
							<select name="list_id" class="form-control">
								<option value="1">List One</option>
								<option value="2">List Two</option>
								<option value="3">List Three</option>
							</select>
						</td>
					</tr>
				 	<tr>
						<td></td>
						<td>
							<button type="submit" class="btn btn-primary">
								<i class="fa fa-plus"></i>&nbsp;&nbsp;Create New Record
							</button>
						</td>
					</tr>
				</table>
			</form>
